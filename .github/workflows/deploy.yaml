name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Build SAM project
        run: |
          sam build

      - name: Package SAM project
        run: |
          sam package --s3-bucket unused --output-template-file packaged.yaml

      - name: Deploy to AWS
        run: |
          sam deploy --template-file template.yaml --stack-name smiirl-counter --capabilities CAPABILITY_IAM --parameter-overrides CompanyId=${{ secrets.COMPANY_ID }}
